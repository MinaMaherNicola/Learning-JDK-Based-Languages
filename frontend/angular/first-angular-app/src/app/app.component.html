<app-header />
<main class="main">
	<ul id="users">
		<!-- <li *ngFor="let user of users">{{ user.id }}</li> -->
		@for (user of users; track $index) {
		<li>
			<app-user
				[user]="user"
				(select)="onSelectUser($event)"
				[selected]="user.id === this.selectedUserId"
			/>
		</li>
		}
	</ul>
	@if (selectedUserId) {
	<app-tasks [id]="selectedUserId" [name]="selectedUserName" />
	} @else {
	<p id="fallback">Select a user to see their tasks!</p>
	}
	<!-- <app-tasks *ngIf="selectedUserId; else fallback" [name]="selectedUserName" />

	<ng-template #fallback>
		<p id="fallback">Select a user to see their tasks!</p>
	</ng-template> -->
</main>
